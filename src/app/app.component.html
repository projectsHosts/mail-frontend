<!-- Header -->
<!-- Modern Navigation Bar -->
<nav class="main-navbar">
  <div class="nav-left">
    <i class="bi bi-send-check nav-icon"></i>
    <span class="nav-title">Bulk Email Sender</span>
  </div>

  <div class="nav-center">
    <a class="nav-link active">Dashboard</a>
    <a class="nav-link">Campaigns</a>
    <a class="nav-link">Recipients</a>
  </div>

  <div class="nav-right">
    <span class="nav-tag">For Student Communication</span>
  </div>
</nav>


<!-- Main Content -->
<div class="container my-4">
  <div class="row">
    <!-- Left Sidebar - Upload Form -->
    <div class="col-lg-4 mb-4">
      <app-email-upload (uploadSuccess)="onUploadSuccess()"></app-email-upload>
    </div>

    <!-- Right Content Area -->
    <div class="col-lg-8">
      <!-- Campaign Details View -->
      <div *ngIf="selectedCampaignId; else campaignListView">
        <div class="d-flex align-items-center mb-3">
          <button class="btn btn-outline-secondary me-3" (click)="backToCampaigns()">
            <i class="bi bi-arrow-left"></i> Back to Campaigns
          </button>
          <h4 class="mb-0">Campaign Details</h4>
        </div>
        <app-recipient-list [campaignId]="selectedCampaignId"></app-recipient-list>
      </div>

      <!-- Campaign List View -->
      <ng-template #campaignListView>
        <app-campaign-list 
          [refreshTrigger]="refreshTrigger"
          (viewCampaign)="onViewCampaign($event)">
        </app-campaign-list>
      </ng-template>
    </div>
  </div>
</div>
