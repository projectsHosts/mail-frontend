<!-- Header -->
<nav class="main-navbar" *ngIf="!isAuthRoute">
  <div class="nav-left">
    <i class="bi bi-send-check nav-icon"></i>
    <span class="nav-title">Bulk Email Sender</span>
  </div>

  <div class="nav-center">
    <a routerLink="/dashboard" class="nav-link">Dashboard</a>
    <a class="nav-link" (click)="goToCampaigns()">Campaigns</a>
    <a class="nav-link">Recipients</a>
  </div>

  <!-- Not logged in -->
  <div class="nav-right" *ngIf="!auth.isLoggedIn()">
    <button routerLink="/login" class="btn btn-primary me-2">Sign In</button>
    <button routerLink="/signup" class="btn btn-outline-primary">Sign Up</button>
  </div>

  <!-- Logged in -->
  <div class="nav-right" *ngIf="auth.isLoggedIn()">
    <div class="user-menu">
      <button class="avatar-btn" type="button" (click)="toggleUserCard()">
        <div class="avatar-circle">
          {{ auth.getUserName()?.charAt(0) | uppercase }}
        </div>
      </button>

      <div class="user-card shadow" *ngIf="showUserCard">
        <div class="user-card-header">
          <div class="avatar-circle avatar-lg mb-2">
            {{ auth.getUserName()?.charAt(0) | uppercase }}
          </div>

          <div class="user-name">{{ auth.getUserName() }}</div>
          <div class="user-email">{{ auth.getUserEmail() }}</div>
          <div class="user-subtext">
            Access all features of Bulk Email Sender
          </div>
        </div>

        <div class="user-actions">
          <button class="dropdown-item user-action" routerLink="/dashboard">
            <i class="bi bi-speedometer2 me-2"></i>
            Account Dashboard
          </button>

          <button class="dropdown-item user-action" (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i>
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- ðŸ‘‡ YAHAN RAKHO, NAV KE BAAD -->
<router-outlet></router-outlet>

<!-- Main Content (dashboard page ka extra layout) -->
<div class="container my-4" *ngIf="!isAuthRoute">
  <div class="row">
    <div class="col-lg-4 mb-4">
      <app-email-upload (uploadSuccess)="onUploadSuccess()"></app-email-upload>
    </div>

    <div class="col-lg-8">
      <div *ngIf="selectedCampaignId; else campaignListView">
        <div class="d-flex align-items-center mb-3">
          <button class="btn btn-outline-secondary me-3" (click)="backToCampaigns()">
            <i class="bi bi-arrow-left"></i> Back to Campaigns
          </button>
          <h4 class="mb-0">Campaign Details</h4>
        </div>
        <app-recipient-list [campaignId]="selectedCampaignId"></app-recipient-list>
      </div>

      <ng-template #campaignListView>
        <app-campaign-list
          [userEmail]="currentUserEmail"
          [refreshTrigger]="refreshTrigger"
          (viewCampaign)="onViewCampaign($event)">
        </app-campaign-list>
      </ng-template>
    </div>
  </div>
</div>
